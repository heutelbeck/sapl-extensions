name: Axon Manual Build

on:
  workflow_dispatch:

jobs:
  tests:
    strategy:
      matrix:
        java: [ '17' ]
        os: [ubuntu-latest, windows-latest, macos-latest]
    name: Unit Tests (JDK ${{ matrix.java }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    steps:
    - name: Check out
      uses: actions/checkout@v3
      with:
        lfs: true
        fetch-depth: 0

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: ${{ matrix.java }}
        cache: 'maven'

    - name: Run tests
      run: mvn -B package javadoc:jar -pl sapl-axon
  
    - name: Clean up local repository before caching (Linux/Mac)
      if: ${{ matrix.os != 'windows-latest'}}
      run: rm -rf ~/.m2/repository/io/sapl

    - name: Clean up local repository before caching (Win)
      if: ${{ matrix.os == 'windows-latest'}}
      run: rm -Recurse -Force ~/.m2/repository/io/sapl
          
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Check out
      uses: actions/checkout@v3
      with:
        lfs: true
        # avoid shallow clone to ensure correct sonarqube auto assignment of blame
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: 17
        cache: 'maven'
      
    - name: Run ITs
      run: mvn -B verify failsafe:integration-test -P coverage,it -DskipITs=false -DskipTests -pl sapl-axon

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 6

    - name: Clean up local repository before caching 
      run: rm -rf ~/.m2/repository/io/sapl
